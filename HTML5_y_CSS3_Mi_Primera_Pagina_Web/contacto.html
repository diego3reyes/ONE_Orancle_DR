<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron">

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="+(xxx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>Como le gustaria que le contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email"
                        value="email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono"
                        value="telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp"
                        checked>whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma√±ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia
                Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copiright Barberia Alura - 2023</p>
    </footer>
</body>

</html>
