<meta charset="UTF-8">

<h1>Programa - CALCULAR PUNTOS DE EQUIPO</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    //parseInt es para convertir una cadena a integro

    var victorias = parseInt(prompt("Ingrese la cantidad de victorias: "));
    var empates = parseInt(prompt("Ingrese cuantos empates obtuvo: "));

    puntosTotales = (victorias * 3) + empates;

    imprimir("El total de puntos obtenidos es: " + puntosTotales);

</script>
