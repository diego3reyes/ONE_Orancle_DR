<meta charset="UTF-8">

<h3>Juego de Adivinar</h3>

<script>

    function saltarLinea() {
         // saltando cinco lineas
        document.write("<br>");    
        document.write("<br>");    

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    var i = 1;

    while(i <= intentos){
         
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 1-10: "));

        if (numeroLanzado == numeroPensado) {

         imprimir("Acertaste ese es el numero, en el intento " + i + " el numero pensado es: " + numeroPensado);

         break;

        } 
    
        else {

          alert("Fallaste no es el numero");

        }

        i++;
    }

    if(numeroLanzado != numeroPensado){
        imprimir("Fallaste no es el numero, el numero pensado era: " + numeroPensado);
    }

    imprimir("FIN")

</script>
