<meta charset="UTF-8">

<h1>TABLA DE MULTIPLICACION</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    var multiplo = parseInt(prompt("Ingrese el numero de la tabla de multiplicar nesecite: "));

    var numero = 1;

    imprimir("<h3>Metodo utilizado WHILE</h3>");

    while(numero <= 10){

        imprimir(multiplo + " X " + numero + " = " + (multiplo*numero));
        numero++;

    }

    imprimir("<hr>");

    imprimir("<h3>Metodo utilizado FOR</h3>");

    for( var numero1 = 1; numero1 <= 10; numero1++){

        imprimir(multiplo + " X " + numero1 + " = " + (multiplo*numero1));

    }


</script>
