<meta charset="UTF-8">

<h3>Estrellas</h3>

<script>

    function saltarLinea() {
         // saltando cinco lineas
        document.write("<br>");    
        //document.write("<br>");    

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for(var fila = 0;fila <= 5; fila++){

        for(var columna = 0;columna <= 5; columna++){

            document.write("*");

        }

        saltarLinea();

    }


    imprimir("FIN")

</script>
