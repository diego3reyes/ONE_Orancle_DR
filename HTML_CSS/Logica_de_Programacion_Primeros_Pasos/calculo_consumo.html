<h3>Alcohol o gasolina?</h3>
<br>
Gasolina como combustible:
<br>
<script>

    var tanque = 40;
    var recorrido = 480;
    var consumoDeGasolina = recorrido/tanque;
    document.write("Eficiencia del carro: " + consumoDeGasolina + " km/lt");

</script>

Alcohol como combustible:
<br>
<script>

    var tanque = 40;

    document.write("Eficiencia del carro: " + consumoDeAlcohol + " km/lt");

</script>
