<meta charset="utf-8">

<canvas width="600" height="400" style="border:1px solid #000000;"></canvas>


<script>

    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey"; //propiedad
    pincel.fillRect(0,0,600,400); //funcion

    pincel.fillStyle = "green"; //propiedad
    pincel.fillRect(0,0,200,400); //funcion

    pincel.fillStyle = "red"; //propiedad
    pincel.fillRect(400,0,200,400); //funcion

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,Math.PI*2);
    pincel.stroke();//Agrega contorno
    pincel.fill();
    


</script>
