<meta charset="UTF-8">

<h1>Juego Secreto</h1>


<input/>
<br><br>
<button>Verificar si acerto el secreto</button>



<script>

    //var secreto = Math.round(Math.random()*10);
    var secreto = [3,5,7,9];

    var input = document.querySelector("input");

    input.focus();

    function verificar(){

        var encontrado = false;

        for (var pos = 0; pos < secreto.length; pos++){

            if (parseInt(input.value) == secreto[pos]) {

                alert("Usted acerto!");
                encontrado = true;
                break;
            }
                  
        }

        if (encontrado == false) {

            alert("Usted fallo!");

        } 

            
        input.value = "";
        input.focus();  
        
        
    }

    var button = document.querySelector("button");

    button.onclick = verificar;
    
    
</script>
