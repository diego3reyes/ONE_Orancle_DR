<meta charset="UTF-8">

<h1>Juego Secreto</h1>


<input/>
<br><br>
<button>Verificar si acerto el secreto</button>



<script>

    function aleatorio(){
        
        return Math.round(Math.random()*10);

    }

    var secreto = [];
    var input = document.querySelector("input");
    var cont = 1;

    function sortearNumeros(num){

        while(cont <= num){

            var numeroRandon = aleatorio();
            var encontrado = false;

            console.log(numeroRandon);

            if(numeroRandon != 0){

                for(var posi = 0;posi < secreto.length;posi++){

                    if(numeroRandon == secreto[posi]){

                        encontrado = true;
                        break;

                    }

                } 

                if(encontrado == false){

                    secreto.push(numeroRandon);
                    cont++;
                }

            }

        }

        return secreto;

    }

    secreto = sortearNumeros(4);
    console.log(secreto);
    input.focus();

    function verificar(){

        var encontrado = false;

        for (var pos = 0; pos < secreto.length; pos++){

            if (parseInt(input.value) == secreto[pos]) {

                alert("Usted acerto!");
                encontrado = true;
                break;

            }
                  
        }

        if (encontrado == false) {

            alert("Usted fallo!");

        } 

        input.value = "";
        input.focus();  
         
    }

    var button = document.querySelector("button");
    button.onclick = verificar;
    
    
</script>
