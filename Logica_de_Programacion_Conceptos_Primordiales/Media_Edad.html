<meta charset="UTF-8">

<h1>Media de la edades de la familia</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    
    var numeroMiembros = parseInt(prompt("Ingrese el numero de miembros de su familia: "));
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroMiembros){
        
        var edad = parseInt(prompt("Ingrese la edad del familiar: "));
        totalEdades =+ edad;
        contador++;
    }

    var mediaEdad = totalEdades / numeroMiembros;

    imprimir("La media de las edades de la familia es: " + mediaEdad);

    imprimir("FIN");


</script>
