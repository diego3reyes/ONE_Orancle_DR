<meta charset="UTF-8">

<h1>Recetas de Armando</h1>

<script>

    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 1;
    var encontrado = false;

    while( contador <= cantidad) {

        if(encontrado == false){

            var ingrediente = prompt("Informe el ingrediente " + contador);

        }

        else{

            ingrediente = prompt("Ingrediente " + ingrediente + " repetido, introduzca ingrediente " + contador);
            encontrado = false;

        }
        
        for(var cont = 0;cont < ingredientes.length;cont++){

            if(ingrediente == ingredientes[cont]){

                encontrado = true;
                break;

            }

        }
        
        if(encontrado == false){

            ingredientes.push(ingrediente);
            contador++;

        }
        
    }

    console.log(ingredientes);

</script>
