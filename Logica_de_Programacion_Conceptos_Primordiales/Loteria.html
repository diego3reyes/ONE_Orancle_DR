<meta charset="UTF-8">

<h2>Juego de Loteria</h2>

<script>

    function saltarLinea() {
         // saltando cinco lineas
        document.write("<br>");    
        document.write("<br>");    

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function numeroGanador(n){

        return Math.floor(Math.random() * (n + 1));

    }

    var numeroLimite = parseInt(prompt("Ingrese un numero para determinar el limite: "));
    var numeroPensado = numeroGanador(numeroLimite); 
    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y " + numeroLimite));

    if(numeroPensado == numeroLanzado){
        imprimir("<h3>FELICIDADES USTED GANO LA LOTERIA!!!</h3>")
    }

    else{
        if(numeroLanzado < numeroPensado){
            imprimir("Perdiste el numero ganador era mayor al que pensaste.");
        }

        if(numeroLanzado > numeroPensado){
            imprimir("Perdiste el numero ganador era menor al que pensaste.");
        }
    }

    document.write("<hr><br>");


</script>
