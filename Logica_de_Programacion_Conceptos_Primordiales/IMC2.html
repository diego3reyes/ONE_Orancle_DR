<meta charset="UTF-8">

<h3>Calculo de IMC</h3>

<script>

    function saltarLinea() {
         // saltando cinco lineas
        document.write("<br>");    
        document.write("<br>");    

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura){

        imc = peso / (altura * altura);

        return imc
    }

    var nombreInformado = prompt("Indique cual es su nombre: ");
    var pesoInformado = prompt("Indique su peso en kilogramos: ");
    var alturaInformada = prompt("Indique su altura en metros: ");

    var imcCalculado = calcularImc(pesoInformado, alturaInformada);

    imprimir(nombreInformado + " su IMC es el siguiente: " + imcCalculado);

    if(imcCalculado < 18.5){
        imprimir(nombreInformado + " Usted tiene Insuficiencia ponderada.");
    }

    if (imcCalculado >= 18.5 && imcCalculado <= 24.9) {
        imprimir(nombreInformado + " Usted tiene un Intervalo normal.");
    }

    if(imcCalculado >= 25 && imcCalculado <= 29.9){
        imprimir(nombreInformado + " Usted tiene Sobrepeso.");
    }

    if(imcCalculado >= 30){
        imprimir(nombreInformado + " Usted tiene Obesidad");
    }


    document.write("<hr><br>");


</script>
