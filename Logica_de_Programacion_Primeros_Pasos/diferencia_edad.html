<meta charset="UTF-8">

<script>

    function saltarLinea() {
        document.write("<br");
    }

    function mensaje(texto){
        document.write("Nuestra diferencia de edad es: " + texto);
        saltarLinea();
    }

    var edadDiego = 26;
    var edadGaby = 22;
    
    var diferencia = edadDiego - edadGaby;

    mensaje(diferencia);
</script>
